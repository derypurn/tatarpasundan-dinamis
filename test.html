<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatar Pasundan</title>
    <link rel="icon" href="img/kujang_doang.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        background-color: black;
        padding: 0 20px;
        z-index: 1000;
      }

      .logo img {
        height: 40px;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
        position: relative;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        position: relative;
      }

      .nav-links a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background-color: orange;
        transition: width 0.3s;
        position: absolute;
        left: 0;
        bottom: -5px; /* Adjusts the position of the line */
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background-color: white;
        margin: 4px;
        border-radius: 5px;
      }

      .content {
        margin-top: 60px; /* Memberikan ruang untuk navbar fixed */
      }

      @media screen and (max-width: 480px) {
        .nav-links {
          display: none;
          position: fixed;
          top: 60px;
          left: 0;
          width: 250px;
          height: calc(100vh - 60px);
          background-color: black;
          flex-direction: column;
          align-items: flex-start;
          padding: 20px;
          z-index: 999;
        }

        .nav-links li {
          margin: 15px 0;
        }

        .hamburger {
          display: flex;
        }
      }

      .nav-active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/kujang.png" alt="Asundan" />
      </div>
      <ul class="nav-links">
        <li><a href="#home">Beranda</a></li>
        <li><a href="#sejarah">Sejarah</a></li>
        <li><a href="#budaya">Budaya</a></li>
        <li><a href="#wisata">Wisata</a></li>
        <li><a href="#kesenian">Kesenian</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="profil.php">Profil</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="content">
      <!-- Konten lainnya -->
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("nav-active");
      });
    </script>
  </body>
</html>
